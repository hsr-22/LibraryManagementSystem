{% extends 'base_user.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for section in sections %}
        <div class="col-md-6">
            <div class="card mb-4" style="border: 1px solid #ccc; border-radius: 5px; padding: 10px;">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold"><strong>{{ section.name }}</strong></h5>
                    <p class="card-text text-center">{{ section.description }}</p>
                    <a href="{{ url_for('book_list_member', searchs=section.id) }}" class="btn btn-primary btn-sm"
                        style="padding: 5px; font-size: 12px;">View
                        Books</a>
                </div>
            </div>
        </div>
        {% if loop.index % 2 == 0 %}
        <div class="w-50"></div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
