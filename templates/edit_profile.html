{% extends "base_user.html" %}

{% block content %}
<!-- user edit profile page -->
<div class="container mx-auto">
    <div class="flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-md w-3/4">
            <h1 class="text-center text-2xl mb-4">Edit Profile</h1>
            <form method="POST" action="{{ url_for('edit_profile') }}">
                <table>
                    <tr>
                        <td><label for="name" class="block mb-2">Name:</label></td>
                        <td><input type="text" name="name" class="w-full border rounded p-2 mb-2" value="{{user.name}}">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email" class="block mb-2">Email:</label></td>
                        <td><input type="text" name="email" class="w-full border rounded p-2 mb-2"
                                value="{{user.email}}"></td>
                    </tr>
                    <tr>
                        <td><label for="phone" class="block mb-2">Phone:</label></td>
                        <td><input type="text" name="phone" class="w-full border rounded p-2 mb-2"
                                value="{{user.phone}}"></td>
                    </tr>
                    <tr>
                        <td><label for="address" class="block mb-2">Address:</label></td>
                        <td><input name="address" class="w-full border rounded p-2 mb-2" value="{{user.address}}"></td>
                    </tr>
                </table>
                <button type="submit" class="bg-blue-500 text-white rounded p-2">MODIFY</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
