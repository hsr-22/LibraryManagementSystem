{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center  bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-3/4" >
        <h1 class="text-2xl mb-4">Add Section</h1>
        <form method="POST" action="{{ url_for('add_section') }}">
            <label for="name" class="block mb-2">Section Name:</label>
            <input type="text" name="name" class="w-full border rounded p-2 mb-2" required ><br>

            <label for="description" class="block mb-2">Section Description:</label>
            <input type="text" name="description" class="w-full border rounded p-2 mb-2" required><br>

            <button type="submit" class="bg-blue-500 text-white rounded p-2">Add Section</button>
        </form>
    </div>
</div>
{% endblock %}
